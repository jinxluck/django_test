<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail page</title>
</head>
<body>
<img src="{{ albums.album_logo }}">
<h2>Album: {{ albums.album_title }}</h2>
<h2>Artist: {{ albums.artist }}</h2>

<h2>Songs:</h2>
{% for song in albums.song_set.all %}
    <li>
        {{ song.song_title }}.{{ song.file_type }}
    </li>
{% endfor %}

</body>
</html>
